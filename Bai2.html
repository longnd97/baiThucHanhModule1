<script>
    function tryRemoveFromArray(arr, x) {
        let arrNew = new Array();
        for (let i = 0; i < arr.length; i++) {
            if (x != arr[i]) {
                arrNew.push(arr[i]);
            }
        }
        return arrNew;
    }

    let arr = [1, 2, 2, 4, 5, 3, 7];
    let x = 2;
    document.write(tryRemoveFromArray(arr, x));
</script>
